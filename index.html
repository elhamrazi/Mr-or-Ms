<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr_or_Ms</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
    <h1 id="title">Mr. or Ms. ?</h1>
    <div id="alert">
    <strong>Error!</strong> Wrong Input! Please try again!
    </div>
    <div class="container">
    <div class="form1">
        <form>
            <label for="name">Enter your name: </label><br>
             <input type="text" name="name" id="name" maxlength="255" required><br>
            <input type="button" value="submit" onclick="submitName()">
        </div>
        </form>

    <div class="form2">
        <input id="MaleChoice" type="radio" id="MaleChoice"
         name="gender" value="male">
        <label for="MaleChoice">Male</label>
        <br>
        <input id="FemaleChoice" type="radio" id="FemaleChoice"
         name="gender" value="female">
        <label for="FemaleChoice">Female</label><br>
        <button onclick="saveResult()" type="button">Save</button>
    </div>
    
    <div class="result">
        <label for="gender_text"><strong>Gender:</strong></label>
        <p id="gender_text">This is the gender.</p>
        <label for="percent_text"><strong>Probabilty:</strong></label>
        <p id="percent_text">this is the percentage.</p>
    </div>

    <div class="storage">
        <p id="saved_result"><strong>Saved Gender:</strong></p>
        <button id="clearbtn" onclick="clearSaved()"  type="button">clear</button>
    </div>

</div>
    
</body>
